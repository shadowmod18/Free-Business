<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Business</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.wallpapersafari.com/48/65/jrtqW6.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
            animation: fadeInDown 1s ease-in-out;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .language-selector select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .content {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        .join-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: bounceIn 1.5s ease-in-out;
        }
        .join-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        .footer p {
            font-size: 14px;
            animation: colorChange 5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Free Business</h1>
        <div class="language-selector">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
            </select>
        </div>
    </header>
    <div class="content">
        <button class="join-button" onclick="window.location.href='https://t.me/xEarnMoney_Bot?start=r00991459805'">Join for Free</button>
    </div>
    <div class="footer">
        <p id="footer-text">By SHADOW</p>
    </div>

    <script>
        const translations = {
            en: {
                title: "Free Business",
                joinButton: "Join for Free",
                footerText: "By SHADOW"
            },
            fr: {
                title: "Entreprise Gratuite",
                joinButton: "Rejoindre Gratuitement",
                footerText: "Par SHADOW"
            },
            es: {
                title: "Negocio Gratis",
                joinButton: "Únete Gratis",
                footerText: "Por SHADOW"
            },
            de: {
                title: "Kostenloses Geschäft",
                joinButton: "Kostenlos Beitreten",
                footerText: "Von SHADOW"
            },
            it: {
                title: "Affari Gratuiti",
                joinButton: "Unisciti Gratis",
                footerText: "Da SHADOW"
            }
        };

        function changeLanguage() {
            const language = document.getElementById('language').value;
            document.getElementById('title').innerText = translations[language].title;
            document.querySelector('.join-button').innerText = translations[language].joinButton;
            document.getElementById('footer-text').innerText = translations[language].footerText;
            localStorage.setItem('selectedLanguage', language);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            document.getElementById('language').value = savedLanguage;
            changeLanguage();
        });
    </script>
</body>
</html>
